<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Turner's Treats</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background_image.jpg');
            background-size: cover;
            background-position: top left;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(248, 194, 145, 0.8);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer a {
            color: #f8c291;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Order.html">Order</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Order Form</h2>
        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Order Details:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label>
                <input type="checkbox" id="delivery-checkbox">
                Delivered
            </label>

            <div id="delivery-address" class="hidden">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address">
            </div>
            
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Turner's Treats. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@turnerstreats.com">info@turnerstreats.com</a></p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('order-form');
            const deliveryCheckbox = document.getElementById('delivery-checkbox');
            const deliveryAddress = document.getElementById('delivery-address');

            deliveryCheckbox.addEventListener('change', () => {
                if (deliveryCheckbox.checked) {
                    deliveryAddress.classList.remove('hidden');
                } else {
                    deliveryAddress.classList.add('hidden');
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Order submitted successfully!');
            });
        });
    </script>
</body>
</html>
